<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>WinDosKor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="한글 MS-DOS와 한글 윈도우 3.1에 사용된 한글 비트맵 폰트.">
  <meta name="author" content="Minseo Lee">
  <meta property="og:title" content="WinDosKor">
  <meta property="og:description" content="한글 MS-DOS와 한글 윈도우 3.1에 사용된 한글 비트맵 폰트.">
  <meta property="og:site_name" content="WinDosKor">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://windos.quiple.dev">
  <!--meta property="og:image" content="https://windos.quiple.dev/files/cover.png"-->
  <!--meta property="og:image:type" content="image/png"-->
  <meta property="og:locale" content="ko_KR">
  <!--link rel="icon" type="image/svg+xml" href="./files/galmuri.svg"-->
  <link rel="canonical" href="https://windos.quiple.dev">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css/normalize.min.css">
  <link rel="stylesheet" href="./files/style.css">
  <style>
    ::selection { background-color: #00a; color: #fff; }
    html, body { background-color: #c3c7cb; color: #000; }
  </style>
</head>

<body>
  <div class="win">
    <h1>
      <button><span class="menu"></span></button>
      <span>WinDosKor - 도스한글 / 윈도한글</span>
      <div class="btngroup">
        <button><img class="down" src="./files/down.png" alt="아이콘 표시"></button>
        <button><img class="up" src="./files/up.png" alt="전체화면 표시"></button>
      </div>
    </h1>
    <div class="toolbar">
      <button>파일(<span class="under">F</span>)</button>
      <button>편집(<span class="under">E</span>)</button>
      <button>검색(<span class="under">S</span>)</button>
      <button>도움말(<span class="under">H</span>)</button>
    </div>
    <h2>이게 뭔가요?</h2>
    <p>한글 MS-DOS 6.2와 한글 윈도우 3.1의 시스템 글꼴을 트루타입 글꼴 파일로 만든 것입니다. 각각 도스한글(DosKor), 윈도한글(WinKor)이라는 이름입니다.</p>
    <p><a href="https://github.com/quiple/windoskor" target="_blank">GitHub에서 보기</a></p>
    <h2>허가서</h2>
    <p>도스한글 및 윈도한글은 MIT 허가서에 따라 사용할 수 있습니다. 상업적 사용을 포함하여 자유롭게 사용, 수정, 재배포할 수 있습니다. <a href="https://github.com/quiple/windoskor/blob/main/LICENSE" target="_blank">허가서 원문 보기</a></p>
    <div class="btngroup">
      <a class="btn" href="https://github.com/quiple/windoskor/raw/main/DosKor.ttf" download><span>도스한글 내려받기</span></a><a class="btn" href="https://github.com/quiple/windoskor/raw/main/WinKor.ttf" download><span>윈도한글 내려받기</span></a>
    </div>
  </div>
</body>

</html>
